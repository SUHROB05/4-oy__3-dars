<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        :root {
            --font-family: 'Lato', sans-serif;
        }



        body {
            font-family: var(--font-family);
        }
    </style>



    <title>Events</title>
</head>

<body>
    <section class="events-sec">
        <div class="container mx-auto max-w-[1230px] px-4 _events-title flex flex-col items-center">
            <h5>Our events</h5>
            <h1>Lectures, workshops & master-classes</h1>
        </div>
        <div class="_options-sec mt-16 flex gap-6 items-center justify-center container mx-auto max-w-[1230px] px-4">
            <div class="option flex gap-2 items-center">
                <p>Event category</p>
                <select class="border-2 border-grey-600 p-1" name="" id="">
                    <option value="">All themes</option>
                    <option value="">All themes</option>
                </select>

            </div>
            <div class="option flex gap-1 items-center">
                <p>Sort by</p>
                <select class="border-2 border-grey-200 p-1" name="" id="">
                    <option value="">Newest</option>
                    <option value="">Bmw</option>
                </select>

            </div>
            <div class="option flex gap-2 items-center">
                <p>Show</p>
                <select class="border-2 border-grey-200 p-1" name="" id="">
                    <option value="">9</option>
                    <option value="">0</option>
                </select>

            </div>
            <div class="option flex gap-2 items-center ">
                <p class="">events per page</p>
                <div class="relative flex">

                    <input type="text" placeholder="Search..." class="border-2 border-grey-200 p-1">
                    <img class=" cursor-pointer absolute top-2 right-3" src="./enents-imgs/icons/search.svg" alt="">
                </div>


            </div>
            <div class="flex gap-2">
                <img class=" cursor-pointer" src="./enents-imgs/icons/switch-icon-2.svg" alt="">
                <img class=" cursor-pointer" src="./enents-imgs/icons/switch-icon.svg" alt="">

            </div>



        </div>

    </section>

</body>

</html>
